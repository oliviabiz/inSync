<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inSync</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/utils/room.js"></script>
</head>
<body>
    <header>
        <h1 id="headerTitle">inSync</h1>
    </header>
    <div class="main welcome">
        <div class="infoContainer">
            <form action="" id="joinRoom">
           
            

                <label for="roomID">Enter room ID</label>
                <input type="text" id="roomID" placeholder="Room ID">
                
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Enter username">

                <button type="submit" id="join">Join</button>

                <a href="welcome.html">Want to create a new room?</a>
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/welcome.js"></script>
</html>
